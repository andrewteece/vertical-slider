<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="left--slide">
        <div class="slide__color--1">
          <h1>Nature Flower</h1>
          <p>all in pink</p>
        </div>
        <div class="slide__color--2">
          <h1>Blue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div class="slide__color--3">
          <h1>Lonely Castle</h1>
          <p>in the wilderness</p>
        </div>
        <div class="slide__color--4">
          <h1>Flying Eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right--slide">
        <div class="slide__img--1"></div>
        <div class="slide__img--2"></div>
        <div class="slide__img--3"></div>
        <div class="slide__img--4"></div>
      </div>
      <div class="slider__buttons">
        <button class="slider__button--down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="slider__button--up">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
